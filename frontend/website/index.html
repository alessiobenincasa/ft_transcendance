<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="ft_transcendence project page for 42Born2Code">
		<meta name="author" content="stelie">

		<title>ft_transcendence</title>
		<link rel="icon" href="img/pong.png" type="image/png">

		<!-- CSS styles -->
		<link rel="stylesheet" href="css/style.css">

		<!-- Bootstrap 5.3.3 -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

	</head>

	<body class="p-0 m-0 vh-100 bg-black overflow-hidden ft_font_orbitron bg-transparent">

		<!-- Header -->
		<header id="header" role="banner"></header>

		<!-- Main -->
		<main class="py-5 h-100 text-light">
			<div class="container-fluid h-100">
				<!-- The following div is the main box -->
				 <!-- If needed, add   bg-secondary border border-white to class -->
				<div id="main-box" class="h-75  opacity-50 align-content-center justify-content-center"></div>
			</div>
		</main>

		<!-- Footer -->
		<footer class="fixed-bottom w-100">
			<div class="container py-3">
				<div class="row text-secondary text-center">

					<!-- Team overview -->
					<div class="col-6 offset-md-3 col-md-3">

						<!-- button -->
						<button class="btn text-secondary" type="button" data-bs-toggle="modal" data-bs-target="#whoAreWeModal" data-translate="whoarewe">Who are we ?</button>
					</div>

					<!-- Legal Notices -->
					<div class="col-6 col-md-3 ">

						<!-- button -->
						<button class="btn text-secondary" type="button" data-bs-toggle="modal" data-bs-target="#legalModal" data-translate="legalnotice">Legal Notices</button>

					</div>
				</div>
			</div>
		</footer>

		<!-- Modals -->
		<div class="modal-container">

			<!-- modal Team Overview -->
			<div class="modal fade" id="whoAreWeModal" tabindex="-1" aria-labelledby="whoAreWeModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
					<div class="modal-content ft_box_bg">
						
						<!-- modal header -->
						<div class="modal-header">
							<h5 class="modal-title" id="whoAreWeModalLabel" data-translate="whoarewe"></h5>
							<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>

						<!-- modal body -->
						<div class="modal-body">
							 <div id="aboutContainer"></div>
						</div>

						<!-- modal footer -->
						<div class="modal-footer">
							<p data-translate="spring"></p>
						</div>
					</div>
				</div>
			</div>

			<!-- modal Legal Notices -->
			<div class="modal fade" id="legalModal" tabindex="-1" aria-labelledby="legalModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
					<div class="modal-content ft_box_bg">

						<!-- modal header -->
						<div class="modal-header">
							<h5 class="modal-title" id="legalLabel" data-translate="legalnotice"></h5>
							<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>

						<!-- modal body -->
						<div class="modal-body">
							<p data-translate="legalbody1"></p>
							<p data-translate="legalbody2"></p>
						</div>

						<!-- modal footer -->
						<div class="modal-footer">
							<p data-translate="spring"></p>
						</div>
					</div>
				</div>
			</div>

			<!-- modal Language Choice -->
			<div class="modal fade" id="languageModal" tabindex="-1" aria-labelledby="languageModalLabel" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content ft_box_bg">
						
						<!-- modal header -->
						<div class="modal-header">
							<h5 class="modal-title" id="languageModalLabel" data-translate="language"></h5>
							<button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
						</div>

						<!-- modal body -->
						<div class="modal-body  ">
							<button class="btn w-100 mb-2" onclick="setLanguage('ch')">
								<img src="img/flag-ch.png" alt="中国国旗">
								<p class="fs-4">中文</p>
							</button>

							<button class="btn w-100 mb-2" onclick="setLanguage('en')">
								<img src="img/flag-en.png" alt="english flag">
								<p class="fs-4">English</p>
							</button>

							<button class="btn w-100 mb-2" onclick="setLanguage('fr')">
								<img src="img/flag-fr.png" alt="drapeau français">
								<p class="fs-4">Français</p>
							</button>

							<button class="btn w-100 mb-2" onclick="setLanguage('jp')">
								<img src="img/flag-jp.png" alt="日本の国旗">
								<p class="fs-4">日本語</p>
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="modal fade" id="emptyModal" aria-labelledby="emptyModalLabel" aria-hidden="true"></div>
		</div>
		

		<!-- Scripts -->
		<script src="js/background.js"></script>
		<script src="js/main.js" type="module" defer></script>

		<!-- Bootstrap 5.3.3 -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

	</body>
</html>
